<div class="container">
    <main class="main">
      <div class="card" *ngFor="let pokemon of likedPokemons">
        <div class="pokemon">
          <img src="{{pokemon.img}}" alt="Avatar" />
        </div>
        <div class="card-container">
          <div class="card-title">
            <b class="pokemon-number">{{pokemon.id}}</b> <b>  {{pokemon.name}}</b>
          </div>
          <div class="chips" *ngIf="pokemon.type">
            <div class="chip" *ngFor="let type of pokemon.type"><b>{{type}}</b></div>
          </div>
        </div>
        <div class="likes">
          <img src="../../assets/Vector.png" />
        </div>
      </div>
    </main>
