<div class="user">
  <a
    *ngIf="!isLoggedIn"
    (click)="login()"
    class="active"
    ariaCurrentWhenActive="page"
    >Login</a
  >
  <a
    *ngIf="isLoggedIn"
    (click)="logout()"
    class="active"
    ariaCurrentWhenActive="page"
    >Logout</a
  >
</div>
<header class="header">
  <div class="buttons">
    <button class="pokedex button" [routerLink]="['pokedex']">POKEDEX</button>
    <button class="liked button" [routerLink]="['liked']">LIKED</button>
  </div>
</header>
